name: React (vite) CI

on: 
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set Up Node js
        uses: actions/setup-node@v4
        with: 
          node-version: '20.x'
      
      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build